<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproduciendo Elements | Reproductor</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <main class="player">
    <section class="header">
      <div class="container-playing">
        <p>Reproduciendo</p>
      </div>
      <div class="container-title">
        <h1>Chill Tracks</h1>
      </div>
    </section>
    <section class="album">
      <div class="container-cover">
        <img
          src="https://res.cloudinary.com/dngcu1bvt/image/upload/v1648838736/proyectocss/cover_wyhn58.webp"
        />
      </div>
    </section>
    <section class="info">
      <div class="info-track">
        <div class="container-track">
          <h1>Petal Dance</h1>
        </div>
        <div class="container-artist">
          <h2>Helsloot</h2>
        </div>
      </div>
      <div class="info-playing">
        <div class="container-bar">
          <div class="bar-lapsed"></div>
        </div>
        <div class="time">
          <div class="time-progress">
            <p>1:21</p>
          </div>
          <div class="time-track">
            <p>3:49</p>
          </div>
        </div>
      </div>
    </section>
    <section class="actions">
      <div class="container-buttons">

        
        <div class="container-shuffle">
            <div class="shuffle">
              <span class="material-icons"> shuffle </span>
            </div>
          </div>

        <div class="container-skip-previous">
            <div class="previous">
                <span class="material-icons"> skip_previous </span>
              </div>
        </div>

        <div class="container-play">
          <div class="play">
            <span class="material-icons"> play_arrow </span>
          </div>
        </div>

        

        <div class="container-skip-next">
            <div class="next">
                <span class="material-icons"> skip_next </span>
              </div>
        </div>

        <div class="container-repeat">
            <div class="repeat">
                <span class="material-icons"> repeat </span>
              </div>
        </div>




      </div>
    </section>
  </main>
</html>
